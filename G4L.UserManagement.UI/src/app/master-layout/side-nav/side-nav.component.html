<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 ps ps--active-y"
  id="sidenav-main"
>
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a
      class="navbar-brand m-0"
      [routerLink]="'/dashboard'"
      target="_blank"
    >
      <img
        src="../../../assets/images/g4l-logo.png"
        class="navbar-brand-img h-100"
        alt="main_logo"
      />
      <span class="ms-1 font-weight-bold">Geeks4Learning</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0" />
  <div class="collapse navbar-collapse w-auto ps" id="sidenav-collapse-main">
    <ul class="navbar-nav" *ngFor="let navItem of navItems">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="navItem?.route" routerLinkActive="active">
          <div
            class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center"
          >
          <fa-icon [icon]="navItem.faIcon"></fa-icon>
          </div>
          <span class="nav-link-text ms-1">{{ navItem?.name }}</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item mt-5">
        <h6
          class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6"
        >
          Account pages
        </h6>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../pages/profile.html">
          <div
            class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center"
          >
          <i class="fa-solid fa-address-card"></i>
          </div>
          <span class="nav-link-text ms-1">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">
          <div
            class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center"
          >
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
          <span class="nav-link-text ms-1">Log out</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
