<div class="container-fluid m-0 p-0">
  <div class="card m-0 p-0">
    <div class="card-header pb-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h6 class="mb-0 text-uppercase">CREATE GOALS</h6>
        </div>
        <div class="col-4 text-end">
          <a class="cursor-pointer">
            <i class="fa-solid fa-xmark"></i></a>
        </div>
      </div>
      <hr class="horizontal dark my-6" />
    </div>
    <div class="card-body pt-0">
      <form autocomplete="off">
        <div class="row">
          <div class="col p-3">

            <div class="row">
              <div class="col">
                <h6 class="fw-bold m-1 g4l-grey-text">
                  <i class="fa-solid fa-book"></i>
                  Agile Development
                </h6>
                <p class="fw-bold m-1">
                  <i class="fa-solid fa-building mr-1"></i>
                  4 Days remaining
                </p>


              </div>

              <div class="col-4">
                <div class="card border-radius" style="background-color:#8bacb4">
                  <p class="white-text text-uppercase text-bold" style="margin-left:10%;color:#02708f"><strong>Up
                      Next</strong></p>
                  <p class="white-text " style="margin-left: 10%;">
                    Agile Development
                  </p>
                </div>
              </div>
            </div>
            <hr class="horizontal dark my-6" />

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label class="label">Goal
                    Summary</label>
                  <input type="text" class="form-control">
                </div>

                <div class="col-3">
                  <div class="cs-form">
                    <span>
                      <label class="label">Time
                        Limit</label>
                      <input type="time" class="form-control" value="10:05 AM" />
                    </span>


                  </div>
                </div>
              </div>
              <label class="label" style="margin-top: 4%;">Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="row mt-4 ">

              <div class="col  text-left">
                <button class="btn btn-sm bg-2 gradient-primary mb-0  border border-primary text-uppercase">
                  <i class="fa-solid fa-pen"></i> Add new goal</button>
              </div>
              <div class="col text-end">
                <button class="btn btn-sm bg-2 gradient-primary mb-0 btn-dark text-uppercase">
                  Done</button>
              </div>
            </div>


          </div>
        </div>
      </form>
    </div>
  </div>
</div>
