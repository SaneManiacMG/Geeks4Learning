<mat-card cdkDropListGroup>
  <mat-card-header>
    <mat-card-title>
      {{ goalTitle }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="goal-content-item">
      <div class="goal-item-icon">
        <i class="fa-solid fa-pen"></i>
      </div>
      <div class="goal-item-description">
        {{ goalDescription }}
      </div>
    </div>
    <div class="goal-content-item">
      <div class="goal-item-icon">
        <i class="fa-regular fa-clock"></i>
      </div>
      <div class="goal-description">
        {{ goalDuration }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
