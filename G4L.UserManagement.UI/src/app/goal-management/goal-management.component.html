<div class="goal-management-controls d-flex flex-row-reverse p-3">
  <button mat-raised-button>Create New Goal</button>
</div>
<div class="goal-management-kanban d-block h-75">
  <div class="kanban-header row">
    <div class="backlog col text-center">
      <h6>
        <i class="fa-solid fa-spinner"></i>
        <span>Backlog</span>
      </h6>
    </div>
    <div class="started col text-center">
      <h6>
        <i class="fa-solid fa-play"></i>
        <span>Started</span>
      </h6>
    </div>
    <div class="paused col text-center">
      <h6>
        <i class="fa-solid fa-pause"></i>
        <span>Paused</span>
      </h6>
    </div>
    <div class="completed col text-center">
      <h6>
        <i class="fa-solid fa-check"></i>
        <span>Completed</span>
      </h6>
    </div>
    <div class="archived col text-center">
      <h6>
        <i class="fa-solid fa-box-archive"></i>
        <span>Archived</span>
      </h6>
    </div>
  </div>
  <div class="kanban-content row m-0" cdkDropListGroup>
    <div class="backlog-content col">
      <div
        cdkDropList
        #backlog="cdkDropList"
        [cdkDropListData]="backlogMock"
        [cdkDropListConnectedTo]="[started, paused, archived]"
        (cdkDropListDropped)="drop($event)"
        class="goal-list"
      >
        <app-goal-card
          *ngFor="let goal of backlogMock"
          [goalTitle]="goal.title"
          [goalDescription]="goal.description"
          [goalDuration]="goal.duration"
          [goalState]="'backlog'"
        ></app-goal-card>
      </div>
    </div>
    <div class="started-content col">
      <div
        cdkDropList
        #started="cdkDropList"
        [cdkDropListData]="startedMock"
        [cdkDropListConnectedTo]="[paused, completed, archived]"
        (cdkDropListDropped)="drop($event)"
        class="goal-list"
      >
        <app-goal-card
          *ngFor="let goal of startedMock"
          [goalTitle]="goal.title"
          [goalDescription]="goal.description"
          [goalDuration]="goal.duration"
          [goalState]="'started'"
        ></app-goal-card>
      </div>
    </div>
    <div class="paused-content col">
      <div
        cdkDropList
        #paused="cdkDropList"
        [cdkDropListData]="pausedMock"
        [cdkDropListConnectedTo]="[started, paused, archived]"
        (cdkDropListDropped)="drop($event)"
        class="goal-list"
      >
        <app-goal-card
          *ngFor="let goal of pausedMock"
          [goalTitle]="goal.title"
          [goalDescription]="goal.description"
          [goalDuration]="goal.duration"
          [goalState]="'paused'"
        ></app-goal-card>
      </div>
    </div>
    <div class="completed-content col">
      <div
        cdkDropList
        #completed="cdkDropList"
        [cdkDropListData]="completedMock"
        [cdkDropListConnectedTo]="[]"
        (cdkDropListDropped)="drop($event)"
        class="goal-list"
      >
        <app-goal-card
          *ngFor="let goal of completedMock"
          [goalTitle]="goal.title"
          [goalDescription]="goal.description"
          [goalDuration]="goal.duration"
          [goalState]="'completed'"
        ></app-goal-card>
      </div>
    </div>
    <div class="archived-content col">
      <div
        cdkDropList
        #archived="cdkDropList"
        [cdkDropListData]="archivedMock"
        [cdkDropListConnectedTo]="[backlog]"
        (cdkDropListDropped)="drop($event)"
        class="goal-list"
      >
        <app-goal-card
          *ngFor="let goal of archivedMock"
          [goalTitle]="goal.title"
          [goalDescription]="goal.description"
          [goalDuration]="goal.duration"
          [goalState]="'archived'"
        ></app-goal-card>
      </div>
    </div>
  </div>
</div>
