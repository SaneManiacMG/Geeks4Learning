<div class="container">
  <form class="form-horizontal" role="form" [formGroup]="loginForm" (submit) ="login()">
    <div class="logo">
      <img  width="292px" src="../../assets/download.png" alt="">
    </div>

      <h2>Log in</h2>
      <div class="form-group">
          <label
            for="inputEmail4"
            class="form-label"
            [ngClass]="{
              'validation-error-text': loginForm.controls['Email'].invalid &&
              loginForm.controls['Email'].touched
            }"
            >Email Address <span class="validation-error-text">*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            formControlName="Email"
            [ngClass]="{ 'red-border': loginForm.controls['Email'].invalid &&
            loginForm.controls['Email'].touched }"
          />
          <div
            class="validation-error-text"
            *ngIf="loginForm.controls['Email'].invalid &&
            loginForm.controls['Email'].touched"
          >
            <div *ngIf="loginForm.controls['Email'].hasError('required')">
              Please enter your email.
            </div>
          </div>
      </div>


      <div class="form-group">
          <label
            for="inputPassword4"
            class="form-label"
            [ngClass]="{
              'validation-error-text': loginForm.controls['Password'].invalid &&
              loginForm.controls['Password'].touched
            }"
            >Password <span class="validation-error-text">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            formControlName="Password"
            [ngClass]="{ 'red-border': loginForm.controls['Password'].invalid &&
            loginForm.controls['Password'].touched}"
          />
          <div
            class="validation-error-text"
            *ngIf="loginForm.controls['Password'].invalid &&
            loginForm.controls['Password'].touched"
          >
            <div *ngIf="loginForm.controls['Password'].hasError('required')">
              Please enter your password.
            </div>
        </div>

              <!-- <div class="checking">
                  <a href="##">Forgot your password?</a>
              </div> -->

          </div>

      <button type="submit" class="btn btn-primary btn-block" >Log in</button>
      <a class="forgot" href="forgot-password.html">Forgot your email or password?</a>

  </form>

  <div class="icons">
    <ul class="list-inline">
      <li class="list-inline-item"><a class="social-icon text-center" target="_blank" href="#"><i class="fa-brands fa-facebook"></i></a></li>
      <li class="list-inline-item"><a class="social-icon text-center" target="_blank" href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li class="list-inline-item"><a class="social-icon text-center" target="_blank" href="#"><i class="fa-brands fa-instagram"></i></a></li>
      <li class="list-inline-item"><a class="social-icon text-center" target="_blank" href="#"><i class="fa-brands fa-linkedin"></i></a></li>
      </ul>
  </div>

</div>
