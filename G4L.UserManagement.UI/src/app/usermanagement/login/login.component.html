<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-6 col-xl-6">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col">
              <div class="p-5">
                <div class="text-center">
                  <img src="../../../assets/images/logo.png" alt="" srcset="" class="mb-3 w-50">
                  <h5 class="text-dark mb-4">Welcome Back!</h5>
                </div>
                <form [formGroup]="loginForm" class="user">
                  <div class="mb-3">
                    <input
                      id="email"
                      class="form-control form-control-user"
                      type="email"
                      aria-describedby="emailHelp"
                      placeholder="Enter Your Email Address..."
                      name="email"
                      formControlName="email"
                      [ngClass]="{
                        'red-border':
                          loginForm.controls['email'].touched &&
                          loginForm.controls['email'].invalid
                      }"
                    />
                    <div
                      class="red-text"
                      *ngIf="
                        loginForm.controls['email'].touched &&
                        loginForm.controls['email'].invalid
                      "
                    >
                      <div *ngIf="loginForm.controls['email'].hasError('required')">
                        Please provide your email.
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      id="password"
                      class="form-control form-control-user"
                      type="password"
                      placeholder="Enter Your Password"
                      name="password"
                      formControlName="password"
                      [ngClass]="{
                        'red-border':
                          loginForm.controls['password'].touched &&
                          loginForm.controls['password'].invalid
                      }"
                    />
                    <div
                      class="red-text"
                      *ngIf="
                        loginForm.controls['password'].touched &&
                        loginForm.controls['password'].invalid
                      "
                    >
                      <div
                        *ngIf="loginForm.controls['password'].hasError('required')"
                      >
                        Please provide your password.
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="custom-control custom-checkbox small">
                      <div class="form-check">
                        <input
                          id="formCheck-1"
                          class="form-check-input custom-control-input"
                          type="checkbox"
                        /><label
                          class="form-check-label custom-control-label"
                          for="formCheck-1"
                          >Remember Me</label
                        >
                      </div>
                    </div>
                  </div>
                  <button
                    class="btn btn-primary d-block btn-user w-100"
                    type="submit"
                    (click)="login()"
                  >
                    Login
                  </button>
                  <hr />
                </form>
                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="register.html">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
