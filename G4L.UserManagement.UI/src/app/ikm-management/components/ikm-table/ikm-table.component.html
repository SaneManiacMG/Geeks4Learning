<div class="card">
  <div class="card-header pb-0 ps-2">
    <div class="row">
      <div class="col-lg-6 col-7">
        <h6>IKM attempts</h6>
      </div>
    </div>
  </div>
  <div class="card-body px-0 pb-2">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Name
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              ID No.
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Test Date
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Subject
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Score
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ikm of ikmScores">
            <td class="align-middle">
              <div class="d-flex px-2">
                <span class="text-xs fw-bolder text-uppercase">{{
                  ikm?.testTakerName
                }}</span>
              </div>
            </td>
            <td class="align-middle">
              <span class="text-xs font-weight-bold">{{ ikm?.testTakerId }}</span>
            </td>
            <td class="align-middle">
              <span class="badge badge-dot me-4">
                <i class="bg-info"></i>
                <span class="text-dark text-xs">{{ ikm?.scoringDate | date: 'dd MMM YYYY' }}</span>
              </span>
            </td>
            <td class="align-middle">
              <div class="d-flex p-0">
                <div class="mr-1">
                  <!-- <i class="fa-brands" [class]="getSubjectIcon(ikm?.testTitle)"></i> -->
                </div>
                <div
                  class="d-flex flex-column justify-content-center"
                  style="padding: 0px 10px"
                >
                  <h6 class="mb-0 text-xs">{{ ikm?.testTitle }}</h6>
                </div>
              </div>
            </td>
            <td class="align-middle">
              <span class="badge badge-dot me-4">
                <i class="bg-info"></i>
                <span class="text-dark text-xs">{{ ikm?.scoring }}%</span>
              </span>
            </td>
            <!--
            <td class="align-middle">
              <button class="btn btn-link text-secondary mb-0">
                <i class="fa fa-ellipsis-v text-xs" aria-hidden="true"></i>
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
      <mat-paginator
        #paginator
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"
      >
      </mat-paginator>
    </div>
  </div>
</div>
