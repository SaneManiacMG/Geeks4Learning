<div class="card">
  <div class="card-header pb-0">
    <div class="row">
      <div class="col-lg-6 col-7 pb-3">
        <h6>IKM attempts</h6>
        <p class="text-sm mb-0">
          <i class="fa fa-check text-info" aria-hidden="true"></i>
          <span class="font-weight-bold ms-1">4 done</span> this month
        </p>
      </div>
    </div>
  </div>
  <div class="card-body px-0 pb-2">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Project
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Budget
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Status
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Completion
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="d-flex px-2">
                <div>
                  <img
                    src="https://demos.creative-tim.com/soft-ui-design-system-pro/assets/img/logos/small-logos/logo-spotify.svg"
                    class="avatar avatar-sm rounded-circle me-2"
                  />
                </div>
                <div class="d-flex flex-column justify-content-center">
                  <h6 class="mb-0 text-xs">Spotify</h6>
                </div>
              </div>
            </td>
            <td class="align-middle">
              <span class="text-xs font-weight-bold"> $14,000 </span>
            </td>
            <td class="align-middle">
              <span class="badge badge-dot me-4">
                <i class="bg-info"></i>
                <span class="text-dark text-xs">working</span>
              </span>
            </td>
            <td class="align-middle text-center">
              <div class="d-flex align-items-center">
                <span class="me-2 text-xs">60%</span>
                <div>
                  <div class="progress">
                    <div
                      class="progress-bar bg-info"
                      role="progressbar"
                      aria-valuenow="60"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 60%"
                    ></div>
                  </div>
                </div>
              </div>
            </td>

            <td class="align-middle">
              <button class="btn btn-link text-secondary mb-0">
                <i class="fa fa-ellipsis-v text-xs" aria-hidden="true"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <div class="d-flex px-2">
                <div>
                  <img
                    src="https://demos.creative-tim.com/soft-ui-design-system-pro/assets/img/logos/small-logos/logo-invision.svg"
                    class="avatar avatar-sm rounded-circle me-2"
                  />
                </div>
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">Invision</h6>
                </div>
              </div>
            </td>
            <td>
              <p class="text-xs font-weight-bold mb-0">$5,000</p>
            </td>
            <td>
              <span class="badge badge-dot me-4">
                <i class="bg-success"></i>
                <span class="text-dark text-xs">done</span>
              </span>
            </td>
            <td class="align-middle text-center">
              <div class="d-flex align-items-center">
                <span class="me-2 text-xs">100%</span>
                <div>
                  <div class="progress">
                    <div
                      class="progress-bar bg-success"
                      role="progressbar"
                      aria-valuenow="100"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 100%"
                    ></div>
                  </div>
                </div>
              </div>
            </td>

            <td class="align-middle">
              <button
                class="btn btn-link text-secondary mb-0"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-ellipsis-v text-xs" aria-hidden="true"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <div class="d-flex px-2">
                <div>
                  <img
                    src="https://demos.creative-tim.com/soft-ui-design-system-pro/assets/img/logos/small-logos/logo-jira.svg"
                    class="avatar avatar-sm rounded-circle me-2"
                  />
                </div>
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">Jira</h6>
                </div>
              </div>
            </td>
            <td>
              <p class="text-xs font-weight-bold mb-0">$3,400</p>
            </td>
            <td>
              <span class="badge badge-dot me-4">
                <i class="bg-danger"></i>
                <span class="text-dark text-xs">canceled</span>
              </span>
            </td>
            <td class="align-middle text-center">
              <div class="d-flex align-items-center">
                <span class="me-2 text-xs">30%</span>
                <div>
                  <div class="progress">
                    <div
                      class="progress-bar bg-danger"
                      role="progressbar"
                      aria-valuenow="30"
                      aria-valuemin="0"
                      aria-valuemax="30"
                      style="width: 30%"
                    ></div>
                  </div>
                </div>
              </div>
            </td>

            <td class="align-middle">
              <button
                class="btn btn-link text-secondary mb-0"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-ellipsis-v text-xs" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
